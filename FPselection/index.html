<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FP SELECTION</title>
    
</head>
<body>
    <header>
        <img src="./img/logo.png" alt="logo fp">
        <nav>
            <ul>
                <li>Home</li>
                <li>Carros</li>
                <li>Fale conosco</li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="list">
            <div class="item">
                <div class="car-img">
                    <img src="./img/1.png" alt="imagem carro">
                </div>
                <div class="content">
                    <p class="car-text">
                        Tudo nosso
                    </p>
                    <h2>
                        Ferrari
                    </h2>
                    <p class="descrição">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat quibusdam, aut consectetur aliquam error reiciendis, nam quas beatae nemo libero voluptate minus hic nihil, ipsum magni incidunt deleniti sapiente odit.
                    </p>
                    <button>
                        Saiba Mais
                    </button>
                </div>
            </div>
        </div>

        <div class="seta">
            <button><img src="./img/arrow.png" alt="arrow esquerda"></button>
            <button><img src="./img/arrow.png" alt="arrow direita"></button>
        </div>

        <div class="indicadores">
            <div class="number">01</div>
            <ul>
                <li class="ativado"></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </section>
</body>
</html>
